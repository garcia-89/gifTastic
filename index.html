<!DOCTYPE html>
<html lang="en">

<head>

    <title>Giftastic!</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftastic!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="..//gifTastic/assets/css/style.css">

</head>

<body>
    <div class="container-fluid" id="wrap">


        <!-- Nav Area-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
                <h2 id="title"> Car Giftastic!</h2>
            </div>
        </div>

        <!-- Button Area -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
        </div>

        <!-- Gif Area-->
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>

            <!-- Input Area  -->
            <div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
                <form>
                    <fieldset>
                        <label for="topic-input">Add a Car or whatever comes to mind</label><br>
                        <input type="text" placeholder="Type Here" id="topic-input">
                        <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>



    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="credits"> Car Giftastic</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <script src="..//gifTastic/assets/javascript/gifTastic.js"></script>
</body>

</html>
